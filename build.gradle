apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

configure([compileJava, compileTestJava]) {
    options.encoding = 'UTF-8'
    options.deprecation = true
}

jar {
    manifest {
        attributes(
                'Built-By': System.properties['user.name'],
                'Created-By': 'Gradle ' + GradleVersion.current().version,
                'Implementation-Version': version,
                'Implementation-Vendor': 'com.github.itimur',
                'Implementation-Title': 'console-downloader',
                'Build-Jdk': System.properties['java.version'],
                'Main-Class': 'com.github.itimur.Main'
        )
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'args4j:args4j:2.0.29'
    compile 'com.google.guava:guava:18.0'
    testCompile 'junit:junit:4.12'
    testCompile 'com.google.jimfs:jimfs:1.0'
    testCompile 'com.google.truth:truth:0.24'
}